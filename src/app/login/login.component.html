<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Welcome to Achalm Hof</h1>
            <form role="form" #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" ngModel class="form-control input-underline input-lg" id="login_username" placeholder="{{ 'Username / Email / Mobile No.' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" ngModel class="form-control input-underline input-lg" id="login_password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>

                <a class="btn rounded-btn" [routerLink]="['/home/functionhalls/section']" (click)="onLoggedin(loginForm.value)">{{ 'Log in' | translate }}</a>

                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/home/functionhalls/section']">{{ 'Go Back' }}</a>
            </form>
        </div>
    </div>
</div>
