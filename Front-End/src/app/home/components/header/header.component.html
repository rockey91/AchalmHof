<div class="main-header row">
  <div class="col-12">
    <nav class="navbar navbar-expand-lg cus-fixed-top">
        <a class="navbar-brand" href="/home">
          <img src="https://achalmhof.de/wp-content/uploads/2016/10/AchalmHof_egg_head-1.png" alt="Logo">
        </a>
        <div class="collapse navbar-collapse">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="{{ 'Search' | translate }}" >
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ah-nav-item">
                  <a class="nav-link" href="/home">
                    HOME
                  </a>
                </li>
                <!-- <li class="nav-item ah-nav-item">
                  <a class="nav-link" href="/home/functionhalls/section">
                    VENUES
                  </a>
                </li> -->
                <li class="nav-item dropdown" ngbDropdown>
                    <a class="nav-link" href="javascript:void(0)" [routerLink]="['/home/functionhalls/section']" ngbDropdownToggle>
                        VENUES <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu-right messages venues" ngbDropdownMenu>
                        <li class="media venue1">
                            <a href="#" [routerLink]="['/home/functionhalls/venuepage']">
                              <div class="media-body">
                                  <h5 class="mt-0 mb-1">
                                    Venue 1
                                  </h5>
                                  <p class="last">Address / Location - 1</p>
                              </div>
                            </a>
                        </li>
                        <li class="media venue2">
                          <a href="#" [routerLink]="['/home/functionhalls/venuepage']">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">
                                  Venue 2
                                </h5>
                                <p class="last">Address / Location - 2</p>
                            </div>
                          </a>
                        </li>
                    </ul>
                </li>
                <!-- <li class="nav-item ah-nav-item">
                  <a class="nav-link" href="#">
                    CONTACT
                  </a>
                </li> -->
                <li *ngIf="!userLoggedIn" class="nav-item">
                  <a class="nav-link" [routerLink]="['/login']">
                    LOGIN
                  </a>
                </li>
                <li *ngIf="userLoggedIn" class="nav-item dropdown" ngbDropdown>
                    <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                        <i class="fa fa-user"></i> {{ name }} <b class="caret"></b>
                    </a>
                    <div class="dropdown-menu-right" ngbDropdownMenu>
                        <a class="dropdown-item" *ngIf="isAdmin" [routerLink]="['/home/functionhalls/fhadmin']">
                            <i class="fa fa-fw fa-gear"></i> {{ 'Admin Portal' | translate }}
                        </a>
                        <a class="dropdown-item" *ngIf="!isAdmin" [routerLink]="['/home/functionhalls/fhadmin']">
                            <i class="fa fa-fw fa-gear"></i> {{ 'PC Portal' | translate }}
                        </a>
                        <a class="dropdown-item" [routerLink]="['/home']" (click)="onLoggedout()">
                            <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
  </div>
</div>
